 <!DOCTYPE html>
<html>
<title>Online HTML Editor</title>
<head>
  <link href="https://fonts.cdnfonts.com/css/tf2-build" rel="stylesheet">
  <link href="https://wither19.github.io/landing/rgb/style.css" rel="stylesheet">
  <style>
    button {
      font-family: TF2 Build;
      background-color: var(--redteam);
      color:var(--redteamalt);
      font-size:24px;
      padding:12px 32px 12px 32px;
      margin:0px 20px 20px 0px;
      transition: all 300ms;
    }
    button:active {
      background-color: var(--bluteam);
      color: var(-bluteamalt);
      transform: translate(4px, 4px);
    }
  </style>
</head>
<body>
<div><button id="scout" onclick="document.getElementById('classimg').src ='https://raw.githubusercontent.com/Wither19/thatdivisaspy/main/docs/assets/images/Scout_RED.png'">SCOUT</button>
<button id="soldier" onclick="document.getElementById('classimg').src ='https://raw.githubusercontent.com/Wither19/thatdivisaspy/main/docs/assets/images/Soldier_RED.webp'">SOLDIER</button>
<button id="pyro" onclick="document.getElementById('classimg').src ='https://raw.githubusercontent.com/Wither19/thatdivisaspy/main/docs/assets/images/Pyro_RED.webp'">PYRO</button></div>
<div><button id="demo" onclick="document.getElementById('classimg').src ='https://raw.githubusercontent.com/Wither19/thatdivisaspy/main/docs/assets/images/Demoman_RED.webp'">DEMOMAN</button>
<button id="heavy" onclick="document.getElementById('classimg').src ='https://raw.githubusercontent.com/Wither19/thatdivisaspy/main/docs/assets/images/Heavy_RED.webp'">HEAVY</button>
<button id="engi" onclick="document.getElementById('classimg').src ='https://raw.githubusercontent.com/Wither19/thatdivisaspy/main/docs/assets/images/Engineer_RED.webp'">ENGINEER</button></div>
<div><button id="medic" onclick="document.getElementById('classimg').src ='https://raw.githubusercontent.com/Wither19/thatdivisaspy/main/docs/assets/images/Medic_RED.webp'">MEDIC</button>
<button id="sniper" onclick="document.getElementById('classimg').src ='https://raw.githubusercontent.com/Wither19/thatdivisaspy/main/docs/assets/images/Sniper_RED.webp'">SNIPER</button>
<button id="spy" onclick="document.getElementById('classimg').src ='https://raw.githubusercontent.com/Wither19/thatdivisaspy/main/docs/assets/images/Spy_RED.webp'">SPY</button></div>
<br style="height: 200px;">
<center><img id="classimg" style="height: 270px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Question_Mark.svg/1200px-Question_Mark.svg.png"></center>
</body>
</html>
