<!DOCTYPE HTML>
<html>
  <head>
    <style>
      .loader {
        animation: load 2s ease infinite;
      }
      @keyframes load {
        0% {
          transform:rotate(0deg);
        }
        100% {
          transform:rotate(360deg);
        }
        .loader img {
        width:100px;
      }
    </style>
  </head>
  <body>
    <div class="loader"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Team_Fortress_2_style_logo.svg/2048px-Team_Fortress_2_style_logo.svg.png"></div>
  </body>
</html>
